{% extends "todo/base.html" %}
{% block page_content %}
    

<div id="mainCard" class="card mx-auto align-middle">
    <div class="card-body">
        <h5 class="card-title">Tasks list</h5>
    
        <hr><br>

        <form class="d-flex" method="get" action="">
            <input name="search-area" class="form-control me-2 col" type="text" placeholder="Enter task or pattern" value="{{search}}">
            <button class="btn btn-outline-dark me-5" type="submit">Search</button>
            <a id="addTask" class="btn btn-outline-dark ms-5" href="{% url 'add' %}">Add Task</a>
        </form>
        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task</th>
                    <th></th>
                    <th></th>
                    <th></th>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr class="table-hover">
                    <td class="col-1">{{task.id}}</td>
                    <td class="col-11"><a id="tasks" href="{% url 'description' task.id %}">
                        {% if task.status == True %}
                        <strike>{{task}}</strike>
                        {% else %}
                        <span>{{task}}</span>
                        {% endif %}</a>
                    </td>
                    <td class="col"><a class="btn btn-outline-dark" href="{% url 'update' task.id %}">Edit</a></td>
                    <td class="col"><a class="btn btn-outline-dark" href="{% url 'delete' task.id %}">Delete</a></td>
                    {% empty %}
                    <td>No tasks added yet</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
    
{% endblock %}
